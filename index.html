<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link 
	    id="favicon" 
        rel="icon"
        href="./assets/init-favicon.png"
        type="image/png" 
        sizes="60x60"
     >
     
    <script defer src="./js/app.js" type="module"></script>
    <title>Choose Your Adventure</title>
</head>
<body>
    <section id="game-section">
        <div id="game-div">
            <h1 id="prompt-text">Choose Your Path</h1>
            <h2><i>Software Engineer Edition</i></h2>
            <h4>Created by Patrick Mazara</b></h4>
            <h4 style="font-size:10px;">Soundtrack produced and curated by Patrick Mazara</h4>
            <button id="play">PLAY NOW</button>
        </div>
    </section>
    <div id="soundtrack">
        <p id="track-text">Choose Track</p>
        <div id="sound-buttons">
            <div id="back-button">
                <img src="./assets/back-button.png"
                    width="40"
                >
            </div> 
            <div id="play-button">
                <img src="./assets/play-button.png"
                    width="40"
                >
            </div>
            <div id="forward-button">
                <img src="./assets/forward-button.png"
                    width="40"
                >
            </div>
        </div>
    </div>
</body>
</html>
